<!DOCTYPE html>
<html>
  <head>
    <title>Gigi School of Coding</title>
  </head>
  <body>
    <h2>CatPhotoApp</h2>
    <main>
      <a href="#"><img src="https://bit.ly/3fUJAV1" alt="cat Photo App" /></a>
      <p>
        Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching
        attack your ankles chase the red dot, hairball run catnip eat the grass
        sniff.
      </p>
      <p>Things cats love:</p>
      <ul>
        <li>Grooming</li>
        <li>Birds</li>
        <li>Humans</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>Humans</li>
        <li>Birds</li>
        <li>Grooming</li>
      </ol>

      <form action="/submit-cat-photo">
        <input type="text" placeholder="cat photo URL" required />
        <!-- zahtjeva da se upise nesto u polje, ako je prazno nece da radi-->
        <button type="submit">Submit</button>
      </form>
      <div>
        <label for="inside">
          <input
            id="inside"
            type="radio"
            name="inside-outside"
            value="inside"
            checked
          />Inside
        </label>
        <label for="outside">
          <input
            id="outside"
            type="radio"
            name="inside-outside"
            value="outside"
          />Outside
        </label>
      </div>
      <div>
        <label for="dog">
          <input
            id="dog"
            type="checkbox"
            name="favorite_pet"
            value="Dog"
            checked
          />Dog
        </label>
        <label for="cat">
          <input id="cat" type="checkbox" name="favorite_pet" value="Cat" />Cat
        </label>
        <label for="hamster">
          <input
            id="hamster"
            type="checkbox"
            name="favorite_pet"
            value="Hamster"
          />Hamster
        </label>
        <label for="bird">
          <input
            id="bird"
            type="checkbox"
            name="favorite_pet"
            value="Bird"
          />Bird
        </label>
        <label for="fish">
          <input
            id="fish"
            type="checkbox"
            name="favorite_pet"
            value="Fish"
          />Fish
        </label>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
